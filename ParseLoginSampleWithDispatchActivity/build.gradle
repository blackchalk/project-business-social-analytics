apply plugin: 'android'

dependencies {
    // rootProject.ext.* variables are defined in project gradle file, you can also use path here.
    compile rootProject.ext.facebookSDK compile project(':ParseLoginUI')
    compile rootProject.ext.androidSupport compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    compileOptions {
    }
}
